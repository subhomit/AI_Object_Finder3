<html>
    <head>
	    <title>AI Object Finder App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="https://img.freepik.com/free-vector/neon-background-effect-design_52683-71382.jpg?w=360">
        <center>
            <h1 class="btn btn-success header">AI Object Finder<br><p>The input name given by you should match the names present in CoCo model then only it will detect the object</p></h1>
            <h3 class="object_name_label">Object Name :</h3>
            <input class="input_class" id="input_id">
            <br>
            <button class="btn btn-info" id="start_button_id" onclick="start()">Start</button>
            <br>
            <h3 class="btn btn-primary" id="status"></h3>
            <h3 class="btn btn-danger" id="objectDetected"></h3>
        </center>
        <script src="main.js"></script>
    </body>
</html>
